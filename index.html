<!DOCTYPE html> 
<html> 
    <link rel="stylesheet" href="style.css"> 
<head> 

</head> 
<body> 
    <div class="output">
        <input class="inputField" type="text">
    </div>
    <div class="buttons"> 
        <button class="inputButton" class="0">0</button>
        <button class="inputButton" class="1">1</button>
        <button class="inputButton" class="2">2</button>
        <button class="inputButton" class="3">3</button>
        <button class="inputButton" class="4">4</button>
        <button class="inputButton" class="5">5</button>
        <button class="inputButton" class="6">6</button>
        <button class="inputButton" class="7">7</button>
        <button class="inputButton" class="8">8</button>
        <button class="inputButton" class="9">9</button>
        <button class="inputButton" class="plus">+</button> 
        <button class="inputButton" class="minus">-</button> 
        <button class="inputButton" class="multiply">*</button> 
        <button class="inputButton" class="divide">/</button> 
        <button class="equal">=</button> 
    <div class="center"> 
        <div id="container"></div> 
    </div> 
</body> 
    <script src="/js/calc.js"></script> 
</html>
